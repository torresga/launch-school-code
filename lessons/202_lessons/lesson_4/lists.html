<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Problems: Lists</title>
    <style>
      html {
    font-size: 20px;
  }

  nav ul {
    background-color: yellow;
    list-style-type: none;
    width: 100%;
    padding: 0;
  }

  nav li {
    color: blue;
    display: inline-block;
    width: 25%;
  }

  nav a {
    box-sizing: border-box;
    line-height: 2.5;
    display: block;
    padding: 0 10px;
    text-align: center;
    text-decoration: none;
    width: 100%;
  }

  nav a:hover {
    background-color: green;
    color: yellow;
  }

    </style>
  </head>

  <body>
    <nav>
  <ul>
    <li><a href="#">Home</a></li><li>
    <a href="#">Projects</a></li><li>
    <a href="#">Team</a></li><li>
    <a href="#">Help</a></li>
  </ul>
</nav>
  </body>
</html>
