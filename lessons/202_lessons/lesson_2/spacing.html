<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spacing and Dimensions</title>
    <meta charset="utf-8">
    <style>
      body {
        margin: 50px;
      }

      ul {
        background-color: #a7ceff;
        border: 10px solid blue;
        list-style: none;
        padding: 0;
      }

      li {
        background-color: #ffc;
        border: 10px solid red;
        box-sizing: border-box;
        display: inline-block;
        margin-left: 1%;
        line-height: 120px;
        min-height: 120px;
        margin-right: 1%;
        text-align: center;
        width: 23%;
      }
    </style>
  </head>

  <body>
  <ul>
    <li>Item 1</li><!--
  --><li>Item 2</li><!--
  --><li>Item 3</li><!--
  --><li>Item 4</li>
  </ul>

  </body>
</html>
